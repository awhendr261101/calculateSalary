<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <form class="form">
  
        <label for="fname">First name:</label>
        <input class="fname" type="text" id="fname" name="fname" placeholder="John" textField>
        <p class="error"></p>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Doe" textField>
        <p class="error"></p>
      
        <label for="dob">DOB:</label>
        <input class="dob" type="date" textField>
        <p class="error"></p>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        
        <div class="pronouns">
          <label for="html">Pronouns: </label><br>  
          <input type="radio" id="Mr" name="fav_language" value="Mr">
          <label for="Mr">Mr.</label><br>
          <input type="radio" id="css" name="fav_language" value="CSS">
          <label for="css">Mrs.</label><br>
          <input type="radio" id="Miss" name="fav_language" value="Miss">
          <label for="Miss">Miss</label><br>
          <input type="radio" id="lgbtq" name="fav_language" value="lgbtq">
          <label for="lgbtq">They/Them</label>
        </div>
        
        <div class="subjects">
          <p>Prefered Languages:</p>
          <input type="checkbox" id="html" name="prefered_language" value="html">
          <label for="html">HTML</label>
          <input type="checkbox" id="css" name="prefered_language" value="css">
          <label for="css">CSS</label>
          <input type="checkbox" id="javascript" name="prefered_language" value="javascript">
          <label for="javascript">Javascript</label>
          <input type="checkbox" id="kanji" name="prefered_language" value="kanji">
          <label for="kanji">Kanji</label>
        </div>
        
        <label for="work">Do you work</label>
        <select class="work" name="work" id="work" textField>
          <option value=""></option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <p class="error"></p>
        
        <div class="hidden">
          <label for="hourlyRate">Hourly Rate:</label>
          <input class="hourlyRate" type="text" id="hourlyRate" name="hourlyRate" placeholder="R/h" calfield>
          
          <label for="hours">Hours Worked:</label>
          <input class="hours" type="text" id="hours" name="hours" placeholder="Working hours" calfield>
          
          <div class="calbutton">
            <input class="calculate" type="button" value="Calculate">
          </div>
        </div>
        
        <section class="buttons">
        <input type="reset" value="Reset">  
        <input class="submit" type="button" value="Submit">
        </section>
      </form> 
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="script/main.js"></script>
</body>
</html>
